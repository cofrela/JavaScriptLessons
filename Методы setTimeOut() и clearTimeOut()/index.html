<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<form name="forma17">
    <input type="button" value="Можно начинать?" onClick="timer1=setTimeout('startMessage()',3000)"> // действие метода setTimeout происходит однократно

</form>
